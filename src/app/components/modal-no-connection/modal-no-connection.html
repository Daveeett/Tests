
<dialog #connectionModal class="modal">
  
  <div class="modal-box">
  
    <div class="flex flex-col items-center text-center gap-4">
  
      <div class="bg-error/10 rounded-full p-4">
  
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-error" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
        </svg>
  
      </div>

      <h3 class="font-bold text-2xl text-error">Sin Conexión</h3>
      
      <p class="text-base ">
        No se puede conectar con el servidor. Por favor verifica tu conexión a internet o intenta nuevamente.
      </p>

      <button (click)="retry()" class="btn btn-error btn-wide gap-2 mb-2 ">
  
        <ng-icon class="text-xl" name="ion:reload-circle-sharp"></ng-icon>
        Reintentar
  
      </button>
  
    </div>
  
  </div>
  
  <form method="dialog" class="modal-backdrop">
  
    <button>close</button>
  
  </form>

</dialog>

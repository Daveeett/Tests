<div class="container mt-4 p-10">
    <h1 class="text-4xl font-bold text-info-content ">Configuracion</h1>
    
    <div class="mt-3 text-xl text-info-content">Configuracion del archivo appsettings.test.json</div>


    <div class="form-group mt-5 justify-center items-center flex w-auto">
        <textarea  class="form-control h-[900px] w-300" [(ngModel)]="configurationJson" rows="100" style="font-family: monospace;"></textarea>
    </div>

    <div class="mt-5 flex gap-3">
        <button class="btn bg-blue-600 text-white" (click)="saveConfiguration()" [disabled]="isLoading">
            {{ isLoading ? 'Saving...' : 'Save Configuration' }}
        </button>
    </div>

</div>

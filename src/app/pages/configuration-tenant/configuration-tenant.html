<div class="container p-10">
    <h1 class="text-4xl font-bold text-base-content flex items-center gap-3">
      <ng-icon name="ionSettingsOutline" class="text-4xl"></ng-icon>
      <span>Configuracion</span>
    </h1>
    

    <div class="mt-6 flex justify-between items-center">
        <div class="text-xl text-base-content">Configuracion del archivo appsettings.test.json</div>
        <button class="btn bg-blue-700 text-white" (click)="saveConfiguration()" [disabled]="isLoading">
            {{ isLoading ? 'Saving...' : 'Save Configuration' }}
        </button>
    </div>

    <div class="form-group mt-6 justify-center items-center flex w-auto">
        <textarea  class="form-control h-[900px] w-300" [(ngModel)]="configurationJson" rows="100" style="font-family: monospace;"></textarea>
    </div>
</div>

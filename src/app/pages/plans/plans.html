<div id="plansTable" class="overflow-x-auto p-10">
  
  <div class="flex justify-start items-center mb-5">
    <h1 class="text-4xl font-bold text-base-content flex items-center">
      <ng-icon name="ionCardOutline" class="text-4xl"></ng-icon>
      <span>Planes</span>
    </h1>
  </div>

    <table class="table table-md w-full">
    <thead>
      <tr>
        <th class="text-2xl text-base-content text-center">
          <div class="flex items-center justify-center gap-2">
            <ng-icon name="ionIdCardOutline" class="text-lg"></ng-icon>
            <span>ID</span>
          </div>
        </th>
        <th class="text-2xl text-base-content">
          <div class="flex items-center gap-2">
            <ng-icon name="ionPersonOutline" class="text-lg"></ng-icon>
            <span>Nombre</span>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let plan of plans; let i = index">
        <td class="text-xl text-center">{{ plan.planId }}</td>
        <td class="text-xl ">{{ plan.showName }}</td>
      </tr>
    </tbody>
   </table>




</div>

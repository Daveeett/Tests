<div class="login-container">
    <div class="branding-section">
        <div class="branding-text">
            <h1 class="brand-word">VIADOC</h1>
            <h1 class="brand-word">PORTAL</h1>
            <h1 class="brand-word">DEVELOPER</h1>
        </div>
    </div>

    <div class="login-section flex flex-col items-center justify-center">
            <div class="skeleton skeleton-text text-4xl  justify-center text-center mb-3">Bienvenido</div>
            
            <form class="flex flex-col gap-2 w-full" (submit)="validateUser(); $event.preventDefault()">
                
                <label class="input validator w-auto">
                    <ng-icon class="text-xl" name="ionPersonCircleOutline"></ng-icon>
                    <input
                        type="email"
                        required
                        placeholder="Email"
                        minlength="3"
                        maxlength="50"
                        id="emailaddress"
                        name="email"
                        [value]="email"
                        (input)="email = $event.target.value"
                    />
                </label>
                <div role="alert" 
                     class="label text-alt text-error font-bold" 
                     [class.hidden]="!showError">
                    <span>Por favor ingresa un email v√°lido.</span>
                </div>
                
                <button class="btn btn-md bg-black mt-1 text-white" 
                        type="submit">
                    Sign In
                </button>
                
            </form>
        </div>
    </div>

<app-modal-authenticate #authModal (verified)="onVerified()"></app-modal-authenticate>

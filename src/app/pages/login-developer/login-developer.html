<div class="flex flex-col items-center justify-center min-h-screen p-4">
    
    <div class="card md:w-full h-auto max-w-xl shadow-2xl shadow-gray-400 bg-white p-6 md:p-8 rounded-box">
        
        <h1 class="text-5xl font-bold text-center mb-6 text-gray-800">Bienvenido</h1>
        
        

        <form class="flex flex-col gap-2 w-full">
            
            <label class="input validator w-auto">
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
                >
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
                </g>
            </svg>
            <input
                type="email"
                required
                placeholder="Email"
                minlength="3"
                maxlength="50"
                id="emailaddress"
                name="email"
                [value]="email"
                (input)="email = $event.target.value"
            />
            </label>
            <div role="alert" 
                 class="alert alert-error alert-soft" 
                 [class.hidden]="!showError">
                <span>Por favor ingresa un email v√°lido.</span>
            </div>
            
            <button class="btn btn-md  bg-gray-800 mt-1 text-white hover:bg-info-focus" 
                    (click)="validateUser()" 
                    type="button">
                Sign In
            </button>
            
        </form>
    </div>

    <app-modal-authenticate #authModal (verified)="onVerified()"></app-modal-authenticate>
</div>

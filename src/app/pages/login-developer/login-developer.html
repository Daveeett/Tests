<div class="flex flex-col items-center justify-center min-h-screen p-4">
    
    
    <div class="card md:w-full h-auto max-w-xl shadow-2xl shadow-gray-500 bg-white p-6 md:p-8 rounded-box">
        
        <h1 class="text-5xl font-bold text-center mb-6 text-blue-800">Bienvenido</h1>
        
        
        <form class="flex flex-col gap-2 w-full">
            
            <label class="input validator w-auto">
            <ng-icon class="text-xl" name="ionPersonCircleOutline"></ng-icon>
            <input
                type="email"
                required
                placeholder="Email"
                minlength="3"
                maxlength="50"
                id="emailaddress"
                name="email"
                [value]="email"
                (input)="email = $event.target.value"
            />
            </label>
            <div role="alert" 
                 class="alert alert-error alert-soft" 
                 [class.hidden]="!showError">
                <span>Por favor ingresa un email v√°lido.</span>
            </div>
            
            <button class="btn btn-md  bg-blue-800 mt-1 text-white hover:bg-info-focus" 
                    (click)="validateUser()" 
                    type="button">
                Sign In
            </button>
            
        </form>
    </div>

    <app-modal-authenticate #authModal (verified)="onVerified()"></app-modal-authenticate>
</div>

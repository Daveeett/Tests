<div class="flex flex-col items-center justify-center min-h-screen bg-neutral-content p-4">
    
    <div class="card  md:w-full h-95  max-w-2xl shadow-2xl  bg-white p-6 md:p-8 rounded-box">
        
        <h1 class="text-5xl font-bold text-center mb-6 text-info-content">Bienvenido</h1>

        <h2 class="text-3xl font-semibold mb-6 text-center text-info
        ">Sign In</h2>
        
        <form class="flex flex-col gap-5 w-full">
            
            <label class="form-control w-full">
                <div class="label">
                    <span class="label-text text-xl font-medium text-black">Email</span>
                </div>
                <input 
                    type="email" 
                    placeholder="Tu Email" 
                    class="input input-bordered input-info input-lg
                     w-full mt-3" 
                    id="emailaddress" 
                    
                />
            </label>

            <button class="btn btn-lg  btn-info  mt-1  text-white hover:bg-info-focus " 
             (click)="validateUser()" 
             type="button">
                Sign In
            </button>
            
        </form>
    </div>

    <app-modal-authenticate #authModal (verified)="validateUser()"></app-modal-authenticate>
</div>

<div id="logsUsersTable" class="overflow-x-auto p-4">
  <div *ngIf="loading" class="mb-4">Cargando...</div>
  <div *ngIf="error" class="alert alert-error mb-4">{{ error }}</div>

  <table *ngIf="logs?.length" class="table table-zebra table-md w-full">
    <thead>
      <tr>
        <th>User</th>
        <th>User IP</th>
        <th>Login Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of logs">
        <td>{{ row.userName }}</td>
        <td>{{ row.userId }}</td>
        <td>{{ row.loginTime | date: 'short' }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && (!logs || logs.length === 0)" class="mt-4">No hay registros disponibles.</div>
</div>

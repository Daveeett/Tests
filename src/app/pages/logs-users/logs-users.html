<div id="logsUsersTable" class="overflow-x-auto p-10">
  <div *ngIf="loading" class="flex items-center justify-center h-64 loading loading-spinner"></div>
  <h1 class="text-5xl font-bold  mb-5 text-info-content">Logs de Usuarios</h1>

  <table *ngIf="paginatedLogs?.length" class="table bg-base-200 rounded-2xl table-lg mt-10 p-10 w-full">
    <thead>
      <tr>
        <th class="text-2xl text-info-content">User</th>
        <th class="text-2xl text-info-content">User IP</th>
        <th class="text-2xl text-info-content">Login Time</th>
      </tr>
    </thead>
    <tbody >
      <tr  *ngFor="let log of paginatedLogs">
        
        <td class="text-xl ">{{ log.userName }}</td>
        <td class="text-xl ">{{ log.userId }}</td>
        <td class="text-xl ">{{ log.loginTime | date:'medium' }}</td>
      </tr>
    </tbody>
  </table>

  <nav *ngIf="(logs?.length || 0) > 0" class="flex  w-auto  items-center flex-col md:flex-row justify-between p-4 border-t border-gray-200 pt-4 bg-white dark:bg-gray-800 shadow-md rounded-md" aria-label="Table navigation">
    <span class="text-sm font-normal text-body mb-4 md:mb-0 block w-full md:inline md:w-auto">
        Showing <span class="font-semibold text-heading">{{ (currentPage - 1) * itemsPerPage + 1 }}-{{ currentPage * itemsPerPage > logs.length ? logs.length : currentPage * itemsPerPage }}</span> of <span class="font-semibold text-heading">{{ logs.length }}</span>
    </span>
    <ul class="flex space-x-1 text-sm justify-center">
        <li>
            <button (click)="prevPage()" [disabled]="currentPage === 1" [class.opacity-50]="currentPage === 1" class="flex items-center justify-center text-body bg-neutral-secondary-medium border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading font-medium rounded-full text-sm px-3 h-9 transition-colors duration-200 transform hover:scale-105 active:scale-95 shadow-sm focus:ring-2 focus:ring-brand focus:outline-none disabled:cursor-not-allowed disabled:opacity-50">Previous</button>
        </li>
        <li *ngFor="let page of getPageNumbers()">
            <button *ngIf="page !== '...'" (click)="goToPage($any(page))" [class.text-fg-brand]="page === currentPage" [class.bg-brand-softer]="page === currentPage" [class.bg-neutral-secondary-medium]="page !== currentPage" class="flex items-center justify-center text-body border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading font-medium rounded-full text-sm w-9 h-9 transition-colors duration-200 transform hover:scale-105 active:scale-95 shadow-sm focus:ring-2 focus:ring-brand focus:outline-none">
                {{ page }}
            </button>
            <span *ngIf="page === '...'" class="flex items-center justify-center text-body bg-neutral-secondary-medium border border-default-medium font-medium rounded-full text-sm w-9 h-9">...</span>
        </li>
        <li>
            <button (click)="nextPage()" [disabled]="currentPage === totalPages" [class.opacity-50]="currentPage === totalPages" class="flex items-center justify-center text-body bg-neutral-secondary-medium border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading font-medium rounded-full text-sm px-3 h-9 transition-colors duration-200 transform hover:scale-105 active:scale-95 shadow-sm focus:ring-2 focus:ring-brand focus:outline-none disabled:cursor-not-allowed disabled:opacity-50">Next</button>
        </li>
    </ul>
  </nav>
</div>
